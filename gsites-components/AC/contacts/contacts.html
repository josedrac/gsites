   	<script type="text/javascript">
   		//adjustGadgetHeight('container');
		var gadgetHelper = null;
		google.load('visualization', '1', {packages: ['table']});
        google.setOnLoadCallback(sendQuery);
        var prefs = new gadgets.Prefs();

	 	function loadVisualizationAPI() {
			google.load("visualization", "1", {"packages": ["table"]});
			google.setOnLoadCallback(sendQuery);
		}


		function sendQuery(){
			//var spreadsheetKey = prefs.getString('spreadsheetKey'),
			var spreadsheetKey = '1hZ2TFoq3ihf7d9lVT7hx3P3cSui7kaG5s7zR781GnL8',
                sheetName = encodeURIComponent('contacts'),
                queryString = encodeURIComponent('SELECT * where A <> "name"'),
                query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=' + spreadsheetKey + '&sheet=' + sheetName + '&tq=' + queryString);
                query.send(function (response) {
                	handleQueryResponse(response);
            	});
		}



		function handleQueryResponse(response) {

			var data = response.getDataTable();
			var filas = data.getNumberOfRows();
			var html = "";

			for(var i=0; i < filas; i++) {
				html += getContact(data, i);
            }

			document.getElementById('container').innerHTML += html;

			gadgets.window.adjustHeight();
			
		}

		function getContact(data, i) {
			var html = "";

			html += '<div class="contactContainer">';
			html += '	<div class="imgContainer">';
			html += '		<img class="image" src="'+data.getValue(i, 2)+'"/>';
			html += '	</div>';
			html += '	<div class="textContainer">';
			html += '		<span class="name">'+data.getValue(i, 0)+'</span>';
			html += '		<hr>';
			html += '		<span class="description">'+data.getValue(i, 1)+'</span>';
			html += '	</div>'
			html += '</div>'
					
		    return html;
		}

  	</script>
