<script type="text/javascript">
  var dataForm = {
    /*'key': prefs.getString('spreadsheetKey'),*/	 //xml
    'key': getParam('key'),			                  //local - get key in url
    'numberTab': 5
  };

  $.ajax({
    type: 'GET',
    url: 'https://script.google.com/a/macros/bbva.com/s/AKfycbyPKcDJzBWVSlwWOugDVov87-_xXlEFfWXa7adIswtNXNtM-mdv/exec',
    data: dataForm,
    dataType: 'jsonp',
    crossDomain: true,
    jsonpCallback: "on_result",
    success: function (data) {
      //Delete the first row as it is not necessary
      data.splice(0, 1);

      handleQueryResponse(data);
    },
    error: function () {
      console.log('error');
    }
  });

  var titleHtml = "";
  var html = "";
  var gadgetHelper = null;
  //var prefs = new gadgets.Prefs();

  //var TitleCarousel = prefs.getString("TitleCarousel");
  var TitleCarousel = "";

  var html = "";
  var gadgetHelper = null;


  var spreadsheetKey = getParam('key'),
    queryString = encodeURIComponent('SELECT * where E = "' + getUrlParameter("date") + '"'),
    sheetName = encodeURIComponent('carousel territorial'),
    query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=' + spreadsheetKey + '&sheet=' + sheetName + '&tq=' + queryString);



  function getParam(p) {
    var params;
    /*if (gadgets.util.getUrlParameters().parent.split("?").length > 1) {*/
    if (window.location.href.split("?").length > 1) {
      /*params = gadgets.util.getUrlParameters().parent.split("?")[1].split("&");*/
      params = window.location.href.split("?")[1].split("&");
      for (var i = 0; i < params.length; i++) {
        if (params[i].split("=")[0] == p)
          return params[i].split("=")[1];
      }
    }
    return "";
  }



  function pagination(elements) {
    $('#pagination').smartpaginator({
      totalrecords: elements,
      recordsperpage: 1,
      length: 2,
      datacontainer: 'paginas',
      dataelement: 'div.eventContainer',
      initval: 0,
    });
  }



  function getUrlParameter(parameterName) {
    var params = window.location.search.substr(1).split('&');
    for (var i = 0; i < params.length; i++) {
      var p = params[i].split('=');
      if (p[0] == parameterName) {
        return decodeURIComponent(p[1]);
      }
    }
    return false;
  }



  function getSpreadsheet() {
    query.send(handleQueryResponse);
  }



  function handleQueryResponse(data) {
    var html = "";
    var pages;
    var page = 0;
    var filas = data.length;

    //alert(response.getDetailedMessage());
    if (!data.length) {
      /*console.log('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());*/
      console.log("Lo sentimos no hay noticias disponibles");
      html += '<p class="not-found">No hay ningÃºn contenido disponible.</p>';
      /*   document.getElementById('not-found').innerHTML = html;*/
      return;
    }

    html += '<div id="paginas" class="paginaNueva" style=" display: block;">';
    var dataTable = data;

    dataTable.length ? printDataTable(dataTable) : console.log('spreadsheet is empty');

    html += "<div id='pagination' style='margin: auto;'></div>";

    document.getElementById('container').innerHTML = html;

    if (filas > 0) {
      pagination(pages);
    }
  }



  function printDataTable(dataTable) {
    var title, subtitle, html = "";
    html += "<div class='eventContainer'>";
    html += "<table>";
    html += " <tr>";
    html += " <div class='headerTable'>";
    html += "   <th class='headerTable'>Nombre</th>";
    html += "   <th class='headerTable'>Alcance</th>";
    html += " </div>";

    /*html += "</table>";*/
    /*for (var i = 0; i < dataTable.getNumberOfRows(); i++) {*/
    var data = dataTable.forEach(function (elem) {
      title = elem[0];
      subtitle = elem[1];

      html += "<tr class='hover-style'>";
      html += "		<th class='style-text'>" + title + " <br>" + subtitle + "</th>";
      html += "   <th class='style-text1'>" + title + "</th>";
      html += "</tr>";
    })
    html += "</table>";

    if (dataTable.length > 1) {
      var carouselControls = '';
      carouselControls += '<div class="control">';
      carouselControls += '<a href="#" class="unslider-arrow prev"><img src="https://raw.githubusercontent.com/sopraux/gsites/master/newstycbbvaespana/img/anterior.png"></a>';
      carouselControls += '<a href="#" class="unslider-arrow next"><img src="https://raw.githubusercontent.com/sopraux/gsites/master/newstycbbvaespana/img/siguiente.png"></a>';
      carouselControls += '</div>';
      document.getElementById('carouselControls').innerHTML += carouselControls;

    }

    document.getElementById('carousel').innerHTML += html;
 /*   document.getElementById('titleCarousel').innerHTML += TitleCarousel;*/

  }
