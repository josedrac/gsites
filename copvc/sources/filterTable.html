		<div class="form">
			<div class="element js-select">
            	<label class="form__label">Objetivo</label>

			<div class="element js-select">

        <div class="form">

			<div class="element js-search">

        </div>

			<button onclick='javascript:ResetFilters();' class="btn btn_reset btn_spaced js-reset">Limpiar filtros</button>

				},
				en: {
					title: 'Filters',

						'Global search',
						'Name of the initiative',
						'Description'
					],
					selects: [
						{
							label: 'Goal',
							options: [
								'All',
								'Spread our V&B',
								'Inculcate our V&B (T&C politics)',
								'Live our V&B'
							]
						},
						{
							label: 'Status',
							options: [
								'All',
								'Implemented',
								'Planned',
								'In execution',
							]
						},
						{
							label: 'Category',
							options: [
								'All',
								'Digital and Print Media',
								'Viralization Programs',
								'Events',
								'Physical Spaces',

							]

					],
					resetFilters: 'Reset filters',
					results: 'Show results'
				}
			},
			contextVars = contextLangs[ getLang() ],

			$globalSearch		= $('#globalSearch'),
			$nameInitiative		= $('#nameInitiativeSearch'),
			$description		= $('#descriptionSearch'),
			$searchersContainer = $('.js-search'),
			$searchers 			= $searchersContainer.find('input'),

			$goal 				= $('#goalSelector'),
			$status 			= $('#statusSelector'),
            $category 			= $('#categorySelector'),
            $country 			= $('#countrySelector'),
			$selectsContainer	= $('.js-select'),
			$selects 			= $selectsContainer.find('select');


		setContextVars();
        setDefaultFields();

        function getParam(p){
            var url = getUrl().split('?');
            if (url.length > 1) {
                var params = url[1].split('&');
                for (var i=0; i<params.length; i++) {
                    if (params[i].split('=')[0] == p) {
						return decodeURIComponent( params[i].split('=')[1].split('+').join(' ') );
					}
                }
            }
            return '';
        }

        function setIndex(value, $select) {
			var options 		= $.makeArray( $select.find('option') ),
				optionValues 	= $.map(options, function(option) {
					return option.value;
				}),
				index = optionValues.indexOf(value);

            $select.prop('selectedIndex', index > 0 ? index : 0);
        }

		function setDefaultFields() {
            var globalSearch	= getParam('globalSearch'),
				nameInitiative	= getParam('nameInitiative'),
				description		= getParam('description'),

				goal 			= getParam('goal'),
                status 			= getParam('status'),
                category 		= getParam('category'),
                country 		= getParam('country');

			$globalSearch.val(globalSearch);
			$nameInitiative.val(nameInitiative);
			$description.val(description);
            setIndex(goal, $goal);
            setIndex(status, $status);
            setIndex(category, $category);
            setIndex(country, $country);
        }

		function removeEmptyParams(params) {
			Object.keys(params).forEach( function(key) {
				var param = params[key];
				if (param == 0 || (!$.isNumeric(param) && !param.length) ) {
					delete params[key];
				}
			});
		}

		function setContextVars() {
			var searchersLabels = contextVars.searchersLabels,
				selectsVars 	= contextVars.selects,
				select,
				html;

			$('.js-title').text(contextVars.title);

			$searchersContainer.find('label').each(function(index) {
				$(this).text(searchersLabels[ index ]);
			});

			$selectsContainer.each(function(index) {
				select = selectsVars[index];
				$(this).find('label').text( select.label );
				select.options.forEach(function(option, optIndex) {
					if (optIndex === 0) {
						return html = '<option default value="0">'+ option +'</option>';
					}
					html += '<option>'+ option +'</option>';
				});
				$(this).find('select').html( html );
			});

			$('.js-reset').text(contextVars.resetFilters);
			$('.js-go').text(contextVars.results);
		}

		function getLang() {
			//return prefs.getString('lang');
			return 'en';
		}

		function getUrl() {
			//return document.referrer;
			return location.href;
		}

		function ResetFilters() {
			$searchers.val('');
			$selects.prop('selectedIndex', 0);
			$selects.selectmenu('refresh');
		}

        function Go() {
            var params = {
					globalSearch	: $globalSearch.val(),
					nameInitiative	: $nameInitiative.val(),
					description		: $description.val(),
					goal 			: $goal.val(),
					status 			: $status.val(),
					category 		: $category.val(),
					country 		: $country.val()
				},
            	url = getUrl().split('?')[0] + '?';

			removeEmptyParams(params);

			url += $.param(params);

			window.open(url, '_parent');
            return false;
        }

        $selects.selectmenu({width: 200});

    </script>

</html>
