<script type="text/javascript">
	var dataForm = {
		/*'key': prefs.getString('spreadsheetKey'),*/	 //xml
		'key': getParam('key'),			                //local - get key in url
		'numberTab': 0
	};

	$.ajax({
		type: 'GET',
		url: 'https://script.google.com/a/macros/bbva.com/s/AKfycbyPKcDJzBWVSlwWOugDVov87-_xXlEFfWXa7adIswtNXNtM-mdv/exec',
		data: dataForm,
		dataType: 'jsonp',
		crossDomain: true,
		jsonpCallback: "on_result",
		success: function (data) {
			//Delete the first row as it is not necessary
			data.splice(0, 1);

			handleQueryResponse(data);
		},
		error: function () {
			console.log('error');
		}
	});
	//var prefs = new gadgets.Prefs();

	//var TitleFooter = prefs.getString("TitleFooter");		//xml
	var TitleFooter = "News T&C BBVA España";							//local

	function getParam(p) {
		var params;
		if (window.location.href.split("?").length > 1) {
			params = window.location.href.split("?")[1].split("&");
			for (var i = 0; i < params.length; i++) {
				if (params[i].split("=")[0] == p)
					return params[i].split("=")[1];
			}
		}
		return "";
	}

	function getDate() {
		var d = getParam('date').split('/');
		var month = getMonth(parseInt(d[0]));
		var year = d[1];
		console.log( month + '-' + year);
		return month + '-' + year;
	}

	function getMonth(month) {
		switch (month) {
			case 1: return 'enero';
			case 2: return 'febrero';
			case 3: return 'marzo';
			case 4: return 'abril';
			case 5: return 'mayo';
			case 6: return 'junio';
			case 7: return 'julio';
			case 8: return 'agosto';
			case 9: return 'septiembre';
			case 10: return 'octubre';
			case 11: return 'noviembre';
			case 12: return 'diciembre';
			default: return '';
		}
	}

	/*function getSpreadsheet() {*/
		var spreadsheetKey = getParam('key'),
			//var spreadsheetKey = prefs.getString("spreadsheetKey"),
			queryString = encodeURIComponent('SELECT * where A <> "name" and D = TRUE'),

			query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=' + spreadsheetKey + '&sheet=' + sheetName + '&tq=' + queryString);
		/*query.send(handleQueryResponse);*/

	function handleQueryResponse(data) {
		console.log("data: " + data);
		console.log("data.length: " + data.length);
		var html = "";
		//alert(response.getDetailedMessage());
		if (!data.length) {
			/*console.log('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());*/
			console.log("Lo sentimos no hay noticias disponibles");
			html += '<p class="not-found">No hay ningún contenido disponible.</p>';
			document.getElementById('not-found').innerHTML = html;
			return;
		}
		var dataTable = data;

		dataTable.length ? printDataTable(dataTable) : console.log('spreadsheet is empty');
	}


	function printDataTable(dataTable) {

		var name, link, html = "";

		/*for (var i = 0; i < dataTable.getNumberOfRows(); i++) {*/
		var data = dataTable.forEach(function (elem) {
			if(elem[3]){
				name = elem[0];
				link = elem[1];

				html += '<li><a onclick=javascript:Go("' + link + '")>' + name + '</a></li>';
			}
		})

		document.getElementById("title").innerHTML = TitleFooter;
		document.getElementById("list").innerHTML = html;
	}

	/*google.setOnLoadCallback(getSpreadsheet);

	function getSpreadsheet() {

	function Go(destination) {
		window.open(destination + '/' + getDate() + '?date=' + getParam('date'), '_parent');
		return false;
	}

</script>
