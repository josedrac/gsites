 <!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>article title section back</title>

		<!-- --- STYLES ------------------------------------------------------------------------------------------ -->

		<style type="text/css">

			@font-face {
	            font-family: 'BBVA Web Light';
	            src:url('https://rawgit.com/sopraux/gsites/master/newstycbbvaespana/fonts/web-light/web-light.eot');
	            src:url('https://rawgit.com/sopraux/gsites/master/newstycbbvaespana/fonts/web-light/web-light.eot?iefix') format("embedded-opentype"),
	                url('https://rawgit.com/sopraux/gsites/master/newstycbbvaespana/fonts/web-light/web-light.woff') format("woff"),
	                url('https://rawgit.com/sopraux/gsites/master/newstycbbvaespana/fonts/web-light/web-light.ttf') format("truetype"),
	                url('https://rawgit.com/sopraux/gsites/master/newstycbbvaespana/fonts/web-light//web-light.svg#BBVA Web Light') format("svg");
	            font-style: normal;
	            font-weight: normal;
	        }

			h2 {
				font-family:"BBVA Web Light", arial, sans-serif;
				font-weight: lighter;
				color: #0078D2;
				font-size: 29.5px;
				margin: 0;
			}

			div {
				padding-bottom: 14px;
				background-image: url(https://rawgit.com/sopraux/gsites/master/newstycbbvaespana/img/border-bottom-shaded.png);
				background-position: bottom;
				background-repeat: repeat-x;
			}

			div h2 {
				display: inline-block;
				vertical-align: sub;
			}

			div button {
				vertical-align: middle;
		        margin-right: 12px;
			}

			button {
				background-image: url(https://rawgit.com/sopraux/gsites/master/newstycbbvaespana/img/bg-boton-encabezado-volver_R2.png);
				background-repeat: no-repeat;
			    background-color: initial;
			    cursor: pointer;
		        outline: none;
			    border: 0;
		        width: 73px;
    			height: 30px;
    			color: #0078D2;
			    font-size: 15px;
    			font-weight: bold;
    			padding-left: 10px;
			}
			
		</style>

		<!-- --- END STYLES -------------------------------------------------------------------------------------- -->

		<!-- --- JAVASCRIPT -------------------------------------------------------------------------------------- -->
		
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>

		<script type="text/javascript">

			google.load('visualization', '1', {packages: ['table']});

		</script>

		<script type="text/javascript">

			function getParam(p){
	            var params;
	            if(window.location.href.split("?").length > 1){
	                params = window.location.href.split("?")[1].split("&");
	                for(var i=0; i<params.length; i++){
	                    if(params[i].split("=")[0] == p)
	                        return params[i].split("=")[1];
	                }
	            }
	            return "";
	        }

	        var date = getParam('date');
			var spreadsheetKey = getParam('key'),
				siteName = getParam('siteName'),
				sheetName = encodeURIComponent('sections'),
				queryString = encodeURIComponent('SELECT * where A = "' + getParam("id") + '"'),
				query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=' + spreadsheetKey + '&sheet=' + sheetName + '&tq=' + queryString);

			function getSpreadsheet() {
				query.send(handleQueryResponse);
			}

			function hasAnotherDate(data) {
				var rows = data.getNumberOfRows();


				for(var i=0; i < rows; i++){
					if(data.getValue(i, 3) != null && data.getValue(i, 3) == date){
						return i;
					}
				}

				for(var i=0; i < rows; i++){
					if(data.getValue(i, 3) == null || data.getValue(i, 3) == ""){
						return i;
					}
				}
			}

			function handleQueryResponse(response) {
				if (response.isError()) {
					console.log('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
					return;
				}
				var dataTable = response.getDataTable();
				dataTable.getNumberOfRows() ? printDataTable(dataTable) : console.log('spreadsheet is empty');
			}

			function printDataTable(dataTable) {

				var index = hasAnotherDate(dataTable);

				var sectionName = dataTable.getValue(index, 1);
				document.getElementById("sectionName").innerHTML = sectionName; 
				
			}

			function goBack() {
				window.parent.location.href = 'https://sites.google.com/a/bbva.com/newstycbbvaespana/' + siteName + '?date=' + date + '';
			}

			google.setOnLoadCallback(getSpreadsheet);

		</script>

		<!-- --- END JAVASCRIPT ---------------------------------------------------------------------------------- -->

	</head>

	<!-- --- HTML -------------------------------------------------------------------------------------------- -->

	<body>

		<div>
			<button type="button" onclick="javascript:goBack();">Volver</button>
			<h2 id="sectionName"></h2>
		</div>

	</body>

	<!-- --- END HTML ---------------------------------------------------------------------------------------- -->

</html>
