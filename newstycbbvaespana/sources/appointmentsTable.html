<script type="text/javascript">

	var dataForm = {
		/*'key': prefs.getString('spreadsheetKey'),*/			 //xml
		'key': getParam('key'),														//local - get key in url
		'numberTab': 3
	};

	$.ajax({
		type: 'GET',
		url: 'https://script.google.com/a/macros/bbva.com/s/AKfycbyPKcDJzBWVSlwWOugDVov87-_xXlEFfWXa7adIswtNXNtM-mdv/exec',
		data: dataForm,
		dataType: 'jsonp',
		crossDomain: true,
		jsonpCallback: "on_result",
		success: function (data) {
			//Delete the first row as it is not necessary
			data.splice(0, 1);

			handleQueryResponse(data);
		},
		error: function () {
			console.log('error');
		}
	});

		function getParam(p) {
				var params;
				if (window.location.href.split("?").length > 1) {
					params = window.location.href.split("?")[1].split("&");
					for (var i = 0; i < params.length; i++) {
						if (params[i].split("=")[0] == p)
							return params[i].split("=")[1];
					}
				}
				return "";
			}

			var isSixColumns = false,
				date = getParam("date"),
				queryString = encodeURIComponent('SELECT * where F = "' + getParam("date") + '"');

			if (parseInt(date.split('/')[0]) > 2) {
				isSixColumns = true;
				queryString = encodeURIComponent('SELECT * where G = "' + getParam("date") + '"')
			}

			var spreadsheetKey = getParam('key');
			sheetName = encodeURIComponent('appointments'),
				query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=' + spreadsheetKey + '&sheet=' + sheetName + '&tq=' + queryString);

		function getSpreadsheet(data) {
			/*query.send(handleQueryResponse);*/
			handleQueryResponse(data);
		}

		function handleQueryResponse(data) {
				var html = "";
				if (!data.length) {
					/*console.log('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());*/
					console.log("Lo sentimos no hay noticias disponibles");
					html += '<p class="not-found">No hay ning√∫n contenido disponible.</p>';
					document.getElementById('not-found').innerHTML = html;
					return;
				}
				var dataTable = data;
				dataTable.length ? printDataTable(dataTable) : console.log('spreadsheet is empty');
		}

		function printDataTable(dataTable) {
				var rows = dataTable.length,
					column11 = dataTable[0][11],
					template = '',
					url,
					urlIndex = 4;

				if (isSixColumns)
					urlIndex = 5;

				createTableHeader(dataTable);

				/*for(i = 0; i < rows; i++) {*/
				var data = dataTable.forEach(function (elem) {
					template += '<tr>';
					template += '<td>' + elem[0] + '</td>';
					template += '<td>' + elem[1] + '</td>';
					template += '<td>' + elem[2] + '</td>';
					template += '<td>' + elem[3] + '</td>';

					if (isSixColumns) {
						template += '<td>' + elem[4] + '</td>';
					}

					url = elem[urlIndex];
					template += '<td class="text-center">';
					if (url !== null && url !== undefined && url !== '') {
						template += '<img src="https://raw.githubusercontent.com/sopraux/gsites/master/newstycbbvaespana/img/green-check.png">';
					}
					template += '</td></tr>';
				})

				/*}*/

				document.getElementById("tableBody").innerHTML = template;
		}


		function createTableHeader(dataTable) {
				var header = "",
					decrement = 1,
					textIndex = 11;

				if (isSixColumns) {
					textIndex = 12;
					decrement = 0;
					$('#table_header').addClass('six-cols');
				}

				header += '<th id="col-1" class="col-1">' + dataTable[0][7 - decrement] + '</th>' +
					'<th id="col-2" class="col-2">' + dataTable[0][8 - decrement] + '</th>' +
					'<th id="col-3" class="col-3">' + dataTable[0][9 - decrement] + '</th>' +
					'<th id="col-4" class="col-4">' + dataTable[0][10 - decrement] + '</th>';

				if (isSixColumns)
					header += '<th id="col-5" class="col-5">' + [0][11] + '</th>';

				header += '<th class="col-5"><span id="sign-up" class="sign-up">apuntate<span>+</span></span></th>';

				document.getElementById('table_header').innerHTML = header;
				document.getElementById('text').innerHTML = dataTable[0][textIndex];
		}

		/*google.setOnLoadCallback(getSpreadsheet);*/

</script>
