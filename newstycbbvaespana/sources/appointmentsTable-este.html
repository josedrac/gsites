	<style type="text/css">

			font-style: normal;
			font-weight: normal;
		}
		p {
			font-family: arial;
			font-size: 12.25px;
			color: #434A58;
			line-height: 20px;
			padding: 0 20px;
		}
		table {
	    	border-collapse: collapse;
			background-image: url(https://cdn.rawgit.com/sopraux/gsites/v1.0/newstycbbvaespana/img/border-bottom-shaded.png);
			background-position: bottom;
			background-repeat: repeat-x;
			width: 900px;
			margin: 0 auto;
			//margin-top: 40px;
		}
		table thead tr th {
			font-family: BBVA Web Light, Arial;
			font-weight: normal;
			font-size: 16px;
		    text-align: left;
			color: #0078D2;
			border-bottom: 1px solid #DDE3EA;
		    padding: 0 20px 6px;
		}
		.col-1 {
			width: 27%;
		}
		.col-2 {
			width: 15%;
		}

		.col-3 {
			width: 25%;
		}
		.col-4 {
			width: 36%;
		}

		.col-5 {
			width: 18%;
		}
		.six-cols .col-1 {
			width: 24%;
		}
		.six-cols .col-2 {
			width: 15%;
		}

		.six-cols .col-3 {
			width: 18%;
		}

		.six-cols .col-4 {
			width: 15%;
		}

		.six-cols .col-5 {
			width: 18%;
		}
		table tbody tr {
			height: 50px;
			border-top: 1px solid #DDE3EA;
			border-bottom: 1px solid #DDE3EA;
		}

		table tbody tr:nth-child(even) {
			background: #F7F7F7;
		}

		table tbody tr td {
			font-family: arial;
			font-size: 12.25px;
			color: #434A58;
		    padding: 7.25px 20px;
	        vertical-align: top;
		}

		table tbody tr:first-child td {
			padding-top: 26px;
		}

		table tbody tr:last-child td {
			padding-bottom: 25px;
		}

		table tbody tr td.text-right {
			text-align: right;;
		}

		table tbody tr td .sign-up {
			font-family: BBVA Web Light, Arial;
			font-size: 18px;
			color: #0078D2;
			position: relative;
		    top: -4px;
	        cursor: default
		}

		table tbody tr td .sign-up span {
			position: relative;
		    top: -4px;
		    font-weight: bold;
		    color: #0079C1;
		}
		table thead tr th:not(:first-child),
		table tbody tr td:not(:first-child) {
			padding-left: 0;
		}

		.text-center {
			text-align: center;
		}
	</style>
