	    <script type="text/javascript">

			var baseLink = "https://sites.google.com/a/bbva.com/newstycbbvaespana";

			breadcrumb(gadgets.util.getUrlParameters().parent);

			function breadcrumb (path) {

				var params = path.split('?')[1];

				// Me quedo con el trozo de la url que me interesa
				var link = path.split('newstycbbvaespana')[1].split('/');
				link.splice(0,1);

				var fecha = getParam('date');
				var datePath = getDate();
				var site = getParam('siteName');

				breadcrumb = "<div class='breadcrumb'>"
				// Primer nivel
				breadcrumb += "<a href='" + baseLink + "/"+ site + "/" + datePath +"?date=" + fecha + "' target='_parent'>Home</a>";

				// Segundo nivel

				if(link[0] != "") {
					linkQuery = link[0].toLowerCase().split('?');
					breadcrumb += " <img src='https://github.com/sopraux/gsites/raw/master/evolucionaDigital/img/separatorbreadcrumb.png'> ";
					breadcrumb += " <a href='" + baseLink + "/" + linkQuery[0] + "?" + params + "' target='_parent'>Art√≠culo</a>";
				}


				breadcrumb += "</div>"

				// Muestro el resultado
				var html = document.getElementById('content');
				html.innerHTML = breadcrumb;

			}


      function getParam(p){
          var params;
          if(window.location.href.split("?").length > 1){
              params = window.location.href.split("?")[1].split("&");
              for(var i=0; i<params.length; i++){
                  if(params[i].split("=")[0] == p)
                      return params[i].split("=")[1];
              }
          }
          return "";
      }

			function getDate() {
				var d = getParam('date').split('/');
				var month = getMonth( parseInt( d[0] ) );
				var year = d[1];
				return month+'-'+year;
			}

			function getMonth(month) {
				switch(month) {
					case 1:     return 'enero';
					case 2:			return 'febrero';
					case 3:			return 'marzo';
					case 4:			return 'abril';
					case 5:			return 'mayo';
					case 6:			return 'junio';
					case 7:			return 'julio';
					case 8:			return 'agosto';
					case 9:	    return 'septiembre';
					case 10:		return 'octubre';
					case 11:		return 'noviembre';
					case 12:		return 'diciembre';
					default:		return '';
				}
			}

		</script>
